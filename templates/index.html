{% extends "base.html" %}
{% block head %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h4>TO-DO Application</h4>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <img src="data:image/jpeg;base64, {{ data.image }}" width="200" , height="200"/>
        </div>
    </div>
    <div class="row justify-content-md-center pt-2">
        <div class="col-md-auto">
            <form method="post">
                <input placeholder="create task" maxlength="170"/>
                <button class="btn-primary ml-2">Create</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-md-center pt-2">
        <div class="col-md-auto">
            {% for task in data.tasks %}
                <li>{{ task }}</li>
            {% endfor %}
        </div>
    </div>
{% endblock %}
